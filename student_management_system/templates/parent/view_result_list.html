{% extends 'parent/list_templates.html' %}

{% block header_title %}
  View Attendance
{% endblock %}



{% block table %}
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Class</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for student in child %}
                    <tr>
                        <td> <a href="{% url 'get_result' student.id %}">{{ student.admin.first_name}}  {{ student.admin.last_name}}</a></td>
                        <td>{{ student.grade.class_name}}</td>

                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
 {% endblock %}
